	<h2>Contact Us</h2>
	<form action="https://docs.google.com/forms/d/e/1FAIpQLSf48Ms0aW9oEwWYgTsvzgSief5GFEDt56LMQM9dDuSPqHu3rg/formResponse" method="POST" target="hidden_iframe">

	<h2>Featured Projects</h2>
	<div id="slider">
		<img src="project1.jpg" alt="Project 1">
		<img src="project2.jpg" alt="Project 2">
		<img src="project3.jpg" alt="Project 3">
	</div>
	<script>
		var images = document.getElementById("slider").getElementsByTagName("img");
		var current = 0;
		setInterval(function() {
			for (var i = 0; i < images.length; i++) {
				images[i].style.display = "none";
			}
			current = (current + 1) % images.length;
			images[current].style.display = "block";
		}, 2000);
	</script>
